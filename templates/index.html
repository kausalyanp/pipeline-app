{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Task List</h2>
    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="Enter a new task" required>
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for task in tasks %}
        <li>
            {{ task }} 
            <a href="/delete/{{ loop.index0 }}" class="delete-btn">Delete</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
